<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="container">
        <h1>Light Game</h1>
        <div class="colors">
            <div class="menuSelect red"></div>
            <div class="menuSelect blue"></div>
            <div class="menuSelect green"></div>
            <div class="menuSelect yellow"></div>
        </div>
        <div class="flex">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>


            <button class="btn btnShuffle">Shuffle it</button>
            <button class="btn btnLight"><i class="far fa-lightbulb"></i></button>
            <section class="menuSelectLight">
                <button class="red menuSelectRedLight border2"></button>
                <button class="blue menuSelectBlueLight border2"></button>
                <button class="green menuSelectGreenLight border2"></button>
                <button class="yellow menuSelectYellowLight border2"></button>
            </section>
                <button class="btn btnRestart">Restart</button>
        </div>
    </div>
    <div class="restart">
    </div>
    <script src="js/game.js"></script>
</body>
</html>
